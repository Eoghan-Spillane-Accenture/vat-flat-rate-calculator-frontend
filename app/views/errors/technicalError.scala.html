@(appConfig: config.AppConfig)(implicit request: Request[_], messages: Messages)

@views.html.main_template(title = Messages("techError.title"), bodyClasses = None, appConfig = appConfig) {

<h1 class="heading-large" id="pageHeading">@Messages("techError.heading")</h1>

<p id="startAgainText">@Messages("techError.para.1")</p>

<ul>
    <li><a href=@controllers.routes.VatReturnPeriodController.vatReturnPeriod() id="startAgainLink">@Messages("techError.startAgain")</a></li>
</ul>
}
